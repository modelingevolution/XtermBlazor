name: Publish NuGet Package

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Extract version from tag
      id: get_version
      run: echo "VERSION=\${GITHUB_REF#refs/tags/v}" >> \$GITHUB_OUTPUT

    - name: Install npm dependencies
      run: npm ci
      working-directory: XtermBlazor/src

    - name: Build TypeScript/webpack assets
      run: npm run build:production
      working-directory: XtermBlazor/src

    - name: Restore dependencies
      run: dotnet restore XtermBlazor/XtermBlazor.csproj

    - name: Build
      run: dotnet build XtermBlazor/XtermBlazor.csproj -c Release --no-restore

    - name: Pack
      run: dotnet pack XtermBlazor/XtermBlazor.csproj -c Release --no-build -o ./packages

    - name: Push to NuGet
      run: dotnet nuget push ./packages/*.nupkg --api-key \${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: ./packages/*.nupkg
        generate_release_notes: true
